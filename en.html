<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG26 Volunteer Care Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Menu-specific overrides and additions (TV-friendly by default) */
        body {
            padding: 10px;
            overflow: hidden;
            margin: 0;
        }

        .container {
            max-width: 1920px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        header {
            flex-shrink: 0;
        }

        header h1 {
            border-bottom: 4px solid var(--accent-color);
            padding-bottom: 12px;
            margin-bottom: 15px;
            font-size: 2.3em;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            flex: 1;
            overflow: hidden;
            padding: 5px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border: 3px solid #4a4a4a;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 3px;
        }

        .menu-item.highlighted {
            border: 4px solid var(--primary-color);
            background-color: #3a3a3a;
            box-shadow: 0 0 20px rgba(234, 123, 49, 0.5);
            transform: scale(1.01);
            margin: 2px;
        }

        .day-label {
            color: var(--accent-color);
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 7px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dish-name {
            color: var(--primary-color);
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 9px;
            line-height: 1.2;
        }

        .ingredients {
            color: #e0e0e0;
            font-size: 0.9em;
            margin-bottom: 7px;
            line-height: 1.4;
        }

        .allergens {
            color: #ff6b6b;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: auto;
            padding-top: 7px;
            border-top: 2px solid var(--accent-color);
        }

        .allergens::before {
            content: "‚ö†Ô∏è Allergens: ";
        }

        .loading {
            color: var(--primary-color);
            text-align: center;
            font-size: 2em;
            margin-top: 100px;
            grid-column: 1 / -1;
        }

        /* Phone and Tablet Responsive Design */
        @media (max-width: 1200px) {
            body {
                padding: 15px;
                overflow: auto;
            }

            .container {
                height: auto;
                min-height: 100vh;
            }

            header h1 {
                font-size: 2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 20px;
                overflow: visible;
            }

            .menu-item {
                padding: 25px;
                margin: 0;
            }

            .day-label {
                font-size: 1em;
            }

            .dish-name {
                font-size: 1.6em;
            }

            .ingredients {
                font-size: 1em;
            }

            .allergens {
                font-size: 0.9em;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .dish-name {
                font-size: 1.4em;
            }
        }
/* Language switcher flags */
header { 
    position: relative; 
}

.lang-flag {
    position: absolute;
    top: 0;
    right: 0;
    font-size: 2rem;
    line-height: 1;
    text-decoration: none;
    padding: 8px 12px;
    transition: transform 0.2s ease;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
}

/* Position multiple flags horizontally */
.lang-flag:nth-of-type(2) {
    right: 60px; /* Move second flag left */
}

.lang-flag:nth-of-type(3) {
    right: 120px; /* Move third flag further left */
}

.lang-flag:hover { 
    transform: scale(1.15); 
}

@media (max-width: 768px) {
    .lang-flag {
        position: static;
        display: inline-block;
        margin: 10px 5px 0;
    }
    
    .lang-flag:nth-of-type(2),
    .lang-flag:nth-of-type(3) {
        right: auto;
    }
}


    </style>
</head>
<body>
    <div class="container">
            <header>
              <h1>TG26 Volunteer Care Menu</h1>
              <a href="https://kanrog.github.io/tg_menu/" class="lang-flag" aria-label="Vis p√• norsk">üá≥üá¥</a>
              <a href="https://kanrog.github.io/tg_menu/de" class="lang-flag" aria-label="Auf Deutsch anzeigen">üá©üá™</a>
            </header>
        
        <div class="menu-grid">
            <div class="loading">Loading menu...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SHEET_ID = '1JSX9yUnFdBCb2rKLJK4B_shvoQvdN5srHOHRUv-gO7o';
        const DATA_SHEET = 'Sheet1-EN';   // English data tab
        const OVERRIDE_SHEET = 'Sheet1';  // Norwegian tab (for highlight override in H1)

        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out=json&sheet=`;

        function parseGViz(text) {
            // Google Sheets "gviz" returns JSONP-like wrapper
            return JSON.parse(text.substring(47).slice(0, -2));
        }

        async function fetchSheet(sheetName) {
            const res = await fetch(BASE_URL + encodeURIComponent(sheetName));
            const text = await res.text();
            return parseGViz(text);
        }

        async function loadMenu() {
            try {
                // Fetch both sheets (override + English data) in parallel
                const [overrideJson, dataJson] = await Promise.all([
                    fetchSheet(OVERRIDE_SHEET),
                    fetchSheet(DATA_SHEET)
                ]);

                // Read highlight override from H1 in the Norwegian sheet
                let highlightDay = 1;
                const overrideRows = overrideJson.table.rows;
                if (overrideRows && overrideRows[0] && overrideRows[0].c && overrideRows[0].c[7] && overrideRows[0].c[7].v != null) {
                    const v = parseInt(overrideRows[0].c[7].v);
                    if (!isNaN(v) && v > 0) highlightDay = v;
                }

                // Build English menu items from the English tab
                const items = [];
                const rows = dataJson.table.rows || [];
                for (let i = 0; i < rows.length; i++) {
                    const r = rows[i];
                    if (r.c && r.c[0] && r.c[0].v && !isNaN(r.c[0].v)) {
                        items.push({
                            day: r.c[0].v,
                            dish: r.c[1]?.v || '',
                            ingredients: r.c[2]?.v || '',
                            allergens: r.c[3]?.v || ''
                        });
                    }
                }

                displayMenu(items, highlightDay);
            } catch (error) {
                const container = document.querySelector('.menu-grid');
                container.innerHTML =
                    '<div class="loading" style="color: #ff6b6b;">Error loading menu.</div>';
                console.error('Error:', error);
            }
        }

        function displayMenu(items, highlightDay) {
            const container = document.querySelector('.menu-grid');
            container.innerHTML = '';

            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday', 'Monday'];

            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                if (parseInt(item.day) === highlightDay) {
                    menuItem.classList.add('highlighted');
                }

                const dayIndex = parseInt(item.day) - 1;
                const dayName = daysOfWeek[dayIndex] || ('Day ' + item.day);

                menuItem.innerHTML = `
                    <div class="day-label">${dayName}</div>
                    <div class="dish-name">${item.dish}</div>
                    <div class="ingredients">${item.ingredients}</div>
                    <div class="allergens">${item.allergens}</div>
                `;
                container.appendChild(menuItem);
            });
        }

        // Load menu on page load
        loadMenu();

        // Refresh every 15 minutes
        setInterval(loadMenu, 900000);
    </script>
</body>
</html>
