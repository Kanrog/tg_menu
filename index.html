<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG26 Frivilligpleie Meny</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Menu-specific overrides and additions */
        body {
            padding: 10px;
            overflow: hidden;
            margin: 0;
        }

        .container {
            max-width: 1920px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        header {
            flex-shrink: 0;
        }

        header h1 {
            border-bottom: 4px solid var(--accent-color);
            padding-bottom: 12px;
            margin-bottom: 15px;
            font-size: 2.3em;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 12px;
            flex: 1;
            overflow: hidden;
            padding: 5px;
        }

        .menu-item {
            background-color: var(--card-bg);
            border: 3px solid #4a4a4a;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 3px;
        }

        .menu-item.highlighted {
            border: 4px solid var(--primary-color);
            background-color: #3a3a3a;
            box-shadow: 0 0 20px rgba(234, 123, 49, 0.5);
            transform: scale(1.01);
            margin: 2px;
        }

        .day-label {
            color: var(--accent-color);
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 7px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dish-name {
            color: var(--primary-color);
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 9px;
            line-height: 1.2;
        }

        .ingredients {
            color: #e0e0e0;
            font-size: 0.9em;
            margin-bottom: 7px;
            line-height: 1.4;
        }

        .allergens {
            color: #ff6b6b;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: auto;
            padding-top: 7px;
            border-top: 2px solid var(--accent-color);
        }

        .allergens::before {
            content: "⚠️ Allergen: ";
        }

        .loading {
            color: var(--primary-color);
            text-align: center;
            font-size: 2em;
            margin-top: 100px;
            grid-column: 1 / -1;
        }

        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
            }
        }
                /* Phone and Tablet Responsive Design */
        @media (max-width: 1200px) {
            body {
                padding: 15px;
                overflow: auto;
            }

            .container {
                height: auto;
                min-height: 100vh;
            }

            header h1 {
                font-size: 2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 20px;
                overflow: visible;
            }

            .menu-item {
                padding: 25px;
                margin: 0;
            }

            .day-label {
                font-size: 1em;
            }

            .dish-name {
                font-size: 1.6em;
            }

            .ingredients {
                font-size: 1em;
            }

            .allergens {
                font-size: 0.9em;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .dish-name {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TG26 Frivilligpleie Meny</h1>
        </header>
        
        <div class="menu-grid">
            <div class="loading">Laster meny...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION - CHANGE THESE VALUES
        const SHEET_ID = '1JSX9yUnFdBCb2rKLJK4B_shvoQvdN5srHOHRUv-gO7o';
        const SHEET_NAME = 'Sheet1';

        // Construct the Google Sheets JSON API URL
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out=json&sheet=${SHEET_NAME}`;

        async function loadMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                
                // Get highlight day from cell H1 (column index 7, row index 0)
                let highlightDay = 1; // Default
                
                if (rows.length > 0 && rows[0].c && rows[0].c.length > 7) {
                    if (rows[0].c[7] && rows[0].c[7].v !== null && rows[0].c[7].v !== undefined) {
                        highlightDay = parseInt(rows[0].c[7].v);
                    }
                }
                
                // Get menu items
                const menuItems = [];
                
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    
                    if (row.c && row.c[0] && row.c[0].v && !isNaN(row.c[0].v)) {
                        const item = {
                            day: row.c[0].v,
                            dish: row.c[1]?.v || '',
                            ingredients: row.c[2]?.v || '',
                            allergens: row.c[3]?.v || ''
                        };
                        menuItems.push(item);
                    }
                }

                displayMenu(menuItems, highlightDay);
            } catch (error) {
                const container = document.querySelector('.menu-grid');
                container.innerHTML = 
                    '<div class="loading" style="color: #ff6b6b;">Feil ved lasting av meny.</div>';
                console.error('Error:', error);
            }
        }

        function displayMenu(items, highlightDay) {
            const container = document.querySelector('.menu-grid');
            container.innerHTML = '';

            // Norwegian days of the week
            const daysOfWeek = ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag', 'Søndag', 'Mandag'];

            items.forEach(function(item) {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                if (parseInt(item.day) === highlightDay) {
                    menuItem.classList.add('highlighted');
                }

                const dayIndex = parseInt(item.day) - 1;
                const dayName = daysOfWeek[dayIndex] || 'Dag ' + item.day;

                menuItem.innerHTML = `
                    <div class="day-label">${dayName}</div>
                    <div class="dish-name">${item.dish}</div>
                    <div class="ingredients">${item.ingredients}</div>
                    <div class="allergens">${item.allergens}</div>
                `;

                container.appendChild(menuItem);
            });
        }

        // Load menu on page load
        loadMenu();

        // Refresh every 5 minutes
        setInterval(loadMenu, 300000);
    </script>
</body>
</html>
