<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG26 Meny</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Menu-specific overrides and additions */
        body {
            padding: 20px;
        }

        .container {
            max-width: 1920px;
        }

        header h1 {
            border-bottom: 4px solid var(--accent-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
            min-height: calc(100vh - 200px);
        }

        .menu-item {
            background-color: var(--card-bg);
            border: 3px solid #4a4a4a;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu-item.highlighted {
            border: 4px solid var(--primary-color);
            background-color: #3a3a3a;
            box-shadow: 0 0 20px rgba(234, 123, 49, 0.5);
            transform: scale(1.02);
        }

        .day-label {
            color: var(--accent-color);
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dish-name {
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .ingredients {
            color: #e0e0e0;
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .allergens {
            color: #ff6b6b;
            font-size: 0.95em;
            font-weight: bold;
            margin-top: auto;
            padding-top: 10px;
            border-top: 2px solid var(--accent-color);
        }

        .allergens::before {
            content: "⚠️ Allergens: ";
        }

        .loading {
            color: var(--primary-color);
            text-align: center;
            font-size: 2em;
            margin-top: 100px;
            grid-column: 1 / -1;
        }

        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TG26 Meny</h1>
        </header>
        
        <div class="menu-grid">
            <div class="loading">Loading menu...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION - CHANGE THESE VALUES
        const SHEET_ID = '1JSX9yUnFdBCb2rKLJK4B_shvoQvdN5srHOHRUv-gO7o';
        const SHEET_NAME = 'Sheet1'; // Change if your sheet tab has a different name

        // Construct the Google Sheets JSON API URL
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        async function loadMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Google Sheets returns JSONP, need to extract JSON
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                
                // Get highlight day from cell F2 (column index 5, row index 1)
                let highlightDay = 1; // Default
                if (rows[1] && rows[1].c[5] && rows[1].c[5].v) {
                    highlightDay = parseInt(rows[1].c[5].v);
                }
                
                // Get menu items from columns A-D
                const menuItems = rows.slice(1) // Skip header row
                    .filter(row => row.c && row.c[0] && row.c[0].v) // Filter empty rows and check if Day column has value
                    .map(row => ({
                        day: row.c[0]?.v || '',
                        dish: row.c[1]?.v || '',
                        ingredients: row.c[2]?.v || '',
                        allergens: row.c[3]?.v || ''
                    }));

                displayMenu(menuItems, highlightDay);
            } catch (error) {
                const container = document.querySelector('.menu-grid');
                container.innerHTML = 
                    '<div class="loading" style="color: #ff6b6b;">Error loading menu. Please check your Sheet ID and permissions.</div>';
                console.error('Error:', error);
            }
        }

        function displayMenu(items, highlightDay) {
            const container = document.querySelector('.menu-grid');
            container.innerHTML = '';

            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                if (parseInt(item.day) === highlightDay) {
                    menuItem.classList.add('highlighted');
                }

                menuItem.innerHTML = `
                    <div class="day-label">Day ${item.day}</div>
                    <div class="dish-name">${item.dish}</div>
                    <div class="ingredients">${item.ingredients}</div>
                    <div class="allergens">${item.allergens}</div>
                `;

                container.appendChild(menuItem);
            });
        }

        // Load menu on page load
        loadMenu();

        // Refresh every 5 minutes to catch any sheet updates
        setInterval(loadMenu, 300000);
    </script>

</body>
</html>
